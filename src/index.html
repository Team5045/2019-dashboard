<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>5045 Dashboard</title>
    <link href="css/template.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="timer" id='timer'>2:15</div>
        <div class="elevator" id="elevator">N/A</div>
        <div class="wrist" id="wrist">N/A</div>
        <div class="intake" id="intake">N/A</div>
        <div class="video" id='graph'></div>
        <div class="tunable">
            <table id="mytable">
                    <thead>
                        <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Value
                        </th>
                </table>                      
        </div>
        <div id="login">
                <input id="connect-address" type="text" value="localhost" disabled>
                <button id="connect" disabled>Connecting</button>
        </div>        
    </div>
    <script src="networktables/networktables.js"></script>
    <script src="ui.js"></script>
    <script src="connection.js"></script>
</body>
</html>
